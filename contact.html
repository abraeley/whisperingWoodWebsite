<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('YOUR_USER_ID');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
  <header class="header">
    <a href="dovetail.svg"></a>
    <div class="menu-btn">
      <div class="menu-btn__lines"></div>
    </div>
    <ul class="menu-items">
      <li><a href="index.html" class="menu-item">Home</a></li>
      <li><a href="#" class="menu-item">About Us</a></li>
      <li><a href="#" class="menu-item">Gallery</a></li>
      <li><a href="testimonials.html" class="menu-item">Testimonials</a></li>
      <li><a href="contact.html" class="menu-item">Quotes & Contact</a></li>
    </ul>
  </header>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <p><label>Name</label></p>
        <p><input type="text" name="user_name"></p>
        <p><label>Email</label></p>
        <p><input type="email" name="user_email"></p>
        <p><label>Project details:</label></p>
        <p><textarea name="message" id="message-area"></textarea></p>
        <p><input type="submit" value="Send"></p>
    </form>
    <div id="background-contact">
		</div>
</body>
</html>
